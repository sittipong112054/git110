<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info p {
            margin: 5px 0;
            color: #555;
        }
        .button-container {
            text-align: center;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>โปรไฟล์ของฉัน</h1>
        <div class="profile-info">
            <label for="name">ชื่อ:</label>
            <p id="name">สมชาย ใจดี</p>

            <label for="email">อีเมล:</label>
            <p id="email">somchai@example.com</p>

            <label for="phone">เบอร์โทรศัพท์:</label>
            <p id="phone">081-234-5678</p>

            <label for="bio">เกี่ยวกับฉัน:</label>
            <p id="bio">สวัสดีครับ! ผมชื่อสมชาย เป็นคนที่ชอบเรียนรู้สิ่งใหม่ๆ และสนุกกับการทำงานในทีม</p>
        </div>
        <div class="button-container">
            <a href="edit-profile.html">แก้ไขโปรไฟล์</a>
            <a href="index.html">กลับสู่หน้าแรก</a>
        </div>
    </div>
</body>
</html>
